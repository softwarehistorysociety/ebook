# Image settings
# --------------
# This file sets non-default settings for specific images.
#
# E.g.
# - file: "duckrabbit.jpg"
#   print-pdf:
#     colorspace: "gray"
#
# Possible values
# - print-PDF colorspace: cmyk | gray
#
# To apply settings to all images at once,
# use "all" instead of a filename.
# E.g.
# - file: "all"
#   print-pdf:
#     colorspace: "gray"
